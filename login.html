<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="container login-container py-4 px-4">
        <!-- Login Form -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-2">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter e-mail address" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                    </div>
                    <button type="button" class="btn w-100" onclick="login()">Login</button>
                </form>
                <div id="loginErrorMessage" class="alert alert-danger mt-3" style="display: none;">Invalid credentials. Please try again.</div>
            </div>
        </div>

        <!-- Buttons for Register and Homepage -->
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="d-grid">
                    <p class="text-center">No account yet? <a href="register.html"> Register </a> </p>
                    <a href="index.html" class="text-center">Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
